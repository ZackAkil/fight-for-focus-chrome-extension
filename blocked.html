<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Site Blocked - Fight for Focus</title>
    <script src="blocked.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          270deg,
          #ffeaa7,
          #fdcb6e,
          #fab1a0,
          #ff7675,
          #fd79a8,
          #ffeaa7
        );
        background-size: 1200% 1200%;
        animation: gentleShift 30s ease infinite;
        font-family: "Georgia", "Times New Roman", serif;
        color: #2d3436;
      }

      @keyframes gentleShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        text-align: center;
        padding: 60px;
        max-width: 800px;
      }

      h1 {
        font-size: 14px;
        margin-bottom: 30px;
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: 3px;
        opacity: 0.4;
      }

      .message {
        font-size: 14px;
        margin-bottom: 60px;
        opacity: 0.4;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      #quote {
        font-size: 32px;
        line-height: 1.6;
        font-weight: 300;
        font-style: italic;
        color: #2d3436;
        max-width: 700px;
        margin: 0 auto;
      }

      #quote span {
        font-style: normal;
        font-size: 14px;
        margin-top: 30px;
        display: block;
        opacity: 0.5;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Site Blocked</h1>

      <div id="quote">
        <!-- Quote will be inserted here -->
      </div>
    </div>
  </body>
</html>
